<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Clubes del Torneo</h1>
        <table class="table table-striped" id="clubesTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntos</th>
                    <th>Partidos Jugados</th>
                    <th>Partidos Ganados</th>
                    <th>Partidos Empatados</th>
                    <th>Partidos Perdidos</th>
                    <th>Goles a Favor</th>
                    <th>Goles en Contra</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de los clubes se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch para obtener los clubes de la API
        fetch('/api/clubes')
            .then(response => response.json())
            .then(clubes => {
                const clubesTableBody = document.querySelector('#clubesTable tbody');
                
                clubes.forEach(club => {
                    const row = `
                        <tr>
                            <td><a href="/clubes/${club.club_id}">${club.nombre}</a></td>
                            <td>${club.puntos}</td>
                            <td>${club.partidos_jugados}</td>
                            <td>${club.partidos_ganados}</td>
                            <td>${club.partidos_empatados}</td>
                            <td>${club.partidos_perdidos}</td>
                            <td>${club.goles_favor}</td>
                            <td>${club.goles_contra}</td>
                        </tr>
                    `;
                    clubesTableBody.insertAdjacentHTML('beforeend', row);
                });
            })
            .catch(error => {
                console.error('Error al cargar los clubes:', error);
            });
    </script>
</body>
</html>
